<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}"> {% if title %}
    <title>Placeprep | {{ title }}</title>
    {% else %}
    <title>Placeprep</title>
    {% endif %}


</head>

<body>
    <nav class="navbar navbar-dark bg-black sticky-top">
        <div class="nav-brand">
            <img src="{{url_for('static',filename='logo.svg')}}" alt="">
            <h3>Placeprep</h3>
        </div>
        <div class="links">
            <button class="btn-grad">
                Contact
            </button>
            <a href="https://github.com/dash-sarthak" class="nav-link">Github</a>
            <a href="https://linkedin.com/in/dash-sarthak" class="nav-link">Socials</a>
        </div>
    </nav>
    <section class="content">
        {% block content %}{% endblock %}
    </section>


    <!-- Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

</body>

</html>
